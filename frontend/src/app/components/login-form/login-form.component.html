<div id="contenedor-form">
    <form (ngSubmit)="submit()" #userForm="ngForm">
        <h3>Inicio de sesión</h3>
        <div class="input-div">
            <label for="user">Email:</label>
            <input type="email" [(ngModel)]="user.email" name="email" #email="ngModel" required />
            <div  *ngIf="email.invalid && email.dirty">
                <div class="warn" *ngIf="email.errors?.required">Campo requerido</div>
            </div>
        </div>
        <div class="input-div">
            <label for="password">Contraseña:</label>
            <input type="password" [(ngModel)]="user.password" name="password" #password="ngModel" required
                minlength="4" />
        
            <div class="warn" *ngIf="password.invalid && password.dirty">
                <div  *ngIf="password.errors?.required">Campo requerido</div>
                <div  *ngIf="password.errors?.minlength">Mínimo 4 caracteres</div>
            </div>
        </div>
        <button type="submit" [disabled]="!userForm.form.valid">
            Entrar
            <img src="{{ loginIcon }}" alt="login Icon" />
        </button>
    </form>
</div>
